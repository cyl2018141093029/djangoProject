{% extends '#base.html' %}
{% block title %}接收任务{% endblock title %}
{% block body %}
    <section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		部门对接
        <span class="c-gray en">&gt;</span>
		接收任务
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
				</span>
                <span class="select-box inline">
				<select name="" class="select">
					<option value="0">部门</option>
					<option value="1">组织部</option>
					<option value="2">创业就业促进部</option>
                    <option value="2">朝阳青年志愿者服务队</option>
                    <option value="2">社团联合会</option>
                    <option value="2">文体部</option>
                    <option value="2">宣传部</option>
                    <option value="2">学术科技部</option>
                    <option value="2">办公室</option>
                    <option value="2">学习部</option>
                    <option value="2">公关部</option>
                    <option value="2">外联部</option>
                    <option value="2">素质拓展中心</option>
                    <option value="2">权益部</option>
                    <option value="2">艺术团</option>
				</select>
                </span>
				发布日期：
				<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;">
				-
				<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:120px;">
				<input type="text" name="" id="" placeholder="输入任务名称" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜任务</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input type="checkbox" name="" value=""></th>
							<th width="30">序号</th>
                            <th width="60">任务编号</th>
							<th>任务名称</th>
							<th width="80">发布部门</th>
                            <th width="80">发布人</th>
							<th width="90">接收部门</th>
                            <th width="80">接收人</th>
                            <th width="70">发布日期</th>
							<th width="70">截止日期</th>
							<th width="60">任务状态</th>
							<th width="50">操作</th>
						</tr>
					</thead>
					<tbody>
                <!--模板语言all_article-->
                    <!--for act in all_article;   forloop.counter;   endfor-->
						<tr class="text-c">
							<td><input type="checkbox" value="" name=""></td>
							<td>1</td>   <!--循环次数-->
                            <td>任务编号</td>
							<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_read('查看','article-read.html','01')" title="查看">任务名称</u></td>
							<td>发布部门</td>
                            <td>发布人</td>
							<td>接收部门</td>
                            <td>接收人</td>
							<td>发布日期</td>
                            <td>接收日期</td>
                            <td class="td-status"><span class="label label-success radius">已接收或未接收</span></td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','01')" href="javascript:;" title="编辑">
								<i class="Hui-iconfont">&#xe6df;</i></a>
						</tr>
					</tbody>
				</table>
			</div>
		</article>
	</div>
</section>
{% endblock body %}
   <script type="text/javascript">
{% block yewu_js %}

function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-查看*/
function article_read(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}

{% endblock yewu_js %}
   </script>
